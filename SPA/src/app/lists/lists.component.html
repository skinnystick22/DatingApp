<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
      <button (click)="loadUsers()" [(ngModel)]="likesParam" btnRadio="Likers" class="btn btn-primary">Members who like
        me
      </button>
      <button (click)="loadUsers()" [(ngModel)]="likesParam" btnRadio="Likees" class="btn btn-primary">Members who I
        like
      </button>
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>


</div>

<div class="d-flex justify-content-center">
  <pagination (pageChanged)="pageChanged($event)" [(ngModel)]="pagination.currentPage" [boundaryLinks]="true"
              [itemsPerPage]="pagination.itemsPerPage"
              [totalItems]="pagination.totalItems" firstText="&laquo;" lastText="&raquo;" nextText="&rsaquo;"
              previousText="&lsaquo;">

  </pagination>
</div>
