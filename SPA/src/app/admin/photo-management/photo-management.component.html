<div class="row">
  <div *ngFor="let photo of photos" class="col-sm-2">
    <h4>{{photo.userName}}</h4>
    <img alt="{{photo.userName}}" class="img-thumbnail p-1" src="{{photo.url}}">

    <div class="text-center">
      <button (click)="approvePhoto(photo.id)" class="btn btn-sm btn-success mr-1" type="button">Approve</button>
      <button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-danger" type="button">Reject</button>
    </div>
  </div>
</div>
