<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
  <button (click)="bsModalRef.hide()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div *ngFor="let role of roles" class="form-check">
      <input (change)="role.checked = !role.checked"
             [checked]="role.checked"
             [disabled]="role.name === 'Admin' && user.userName === 'Admin'"
             class="form-check-input"
             type="checkbox"
             value="{{role.name}}">
      <label>{{role.name}}</label>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button (click)="bsModalRef.hide()" class="btn btn-default" type="button">Cancel</button>
  <button (click)="updateRoles()" class="btn btn-success" form="rolesForm" type="button">Submit</button>
</div>
