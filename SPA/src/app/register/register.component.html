<form (ngSubmit)="register()" [formGroup]="registerForm">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Gender: </label>
    <label class="radio-inline">
      <input class="mr-3" formControlName="gender" type="radio" value="male">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" formControlName="gender" type="radio" value="female">Female
    </label>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
           class="form-control"
           formControlName="username"
           placeholder="Username"
           type="text">
    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
           class="form-control"
           formControlName="knownAs" placeholder="Known as">
    <div *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')"
         class="invalid-feedback">Known as is
      required
    </div>
  </div>

  <div class="form-group">
    <input [bsConfig]="bsConfig"
           [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
           bsDatepicker class="form-control" formControlName="dateOfBirth" placeholder="Date of Birth" type="text">
    <div *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')"
         class="invalid-feedback">Date of
      Birth is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
           class="form-control"
           formControlName="city" placeholder="City">
    <div *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')"
         class="invalid-feedback">City is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
           class="form-control"
           formControlName="country" placeholder="Country">
    <div *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')"
         class="invalid-feedback">Country is
      required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
           class="form-control"
           formControlName="password"
           placeholder="Password" type="password">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched"
         class="invalid-feedback">Password is
      required
    </div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"
         class="invalid-feedback">Password
      must be greater than 4 characters
    </div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched"
         class="invalid-feedback">Password
      cannot be longer than 8 characters
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
           class="form-control"
           formControlName="confirmPassword"
           placeholder="Confirm Password" type="password">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched"
         class="invalid-feedback">
      Password is required
    </div>

    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched"
         class="invalid-feedback">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
  </div>
</form>
